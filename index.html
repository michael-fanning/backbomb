<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backbomb</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        html, body { overflow: hidden; }
        body { 
            font-family: Arial, sans-serif; 
            height: 100%;
            margin: 0;
            text-align: center; 
            position: relative; 
            min-height: 100vh;
            background-color: #E5EFFF;
        }
        h1 { color: #010E26;}
        .grid { 
            display: grid; grid-template-columns: repeat(5, 60px); 
            gap: 5px; 
            justify-content: center; 
            margin-top: 20px; 
        }
        .cell { 
            width: 60px; height: 60px; 
            background: #ccc; 
            display: flex; align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            cursor: pointer; 
            border: 2px solid #444;
            transition: transform 0.3s ease, background 0.3s ease; 
        }
        .cell:hover { background: #bbb; }
        .cell.revealed { 
            background: lightgreen; 
            transform: rotateY(180deg); 
            cursor: default; 
        }
        .cell.mine { 
            background: red; 
            transform: rotateY(180deg); 
        }
        
        .end-screen { 
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); 
            color: white; display: flex;
            flex-direction: column; align-items: center; 
            justify-content: center;
            z-index: 1000; 
            transition: opacity 0.5s ease-in-out; 
        }
        .end-screen.hidden { display: none; opacity: 0; }
        .end-screen h2 { font-size: 32px; font-weight: bold; text-transform: uppercase; animation: fadeIn 1s ease; }

        #resetContainer {
            display: none;
            margin-top: 20px;
        }

        #resetButton { 
            padding: 12px 24px; font-size: 18px; 
            cursor: pointer; background: #99BFFF; border: none; 
            border-radius: 5px; font-weight: bold; transition: 0.3s ease;
        }
        #resetButton:hover { background: #548FF7; }

        #endResetButton { 
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer; 
            background: #99BFFF;         
            color: #010E26;
            border: 4px solid #548FF7;
            border-radius: 8px;          
            font-weight: bold; 
            transition: 0.3s ease;
            margin-bottom: 30px;
            z-index: 1001;
        }
        
        #endResetButton:hover { 
            background: #548FF7;         
            color: white;                
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Backbomb<h1>
    <p>Click tiles to reveal diamonds. Find a bomb and lose!</p>
    <div class="grid" id="grid"></div>
    <p id="status">Money: 0</p>

    <div id="resetContainer">
        <button id="resetButton">Replay?</button>
    </div>

    <div id="endScreen" class="end-screen hidden">
        <h2 id="endMessage"></h2>
        <button id="endResetButton" class="hidden">Replay?</button>
    </div>

    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1002;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const gridSize = 5;
        let balance = 0;
        let mineIndex;
        let revealedCells = 0;
        let gameEnded = false;
        let hitMine = false;

        const myCanvas = document.getElementById('confetti-canvas');
        const myConfetti = confetti.create(myCanvas, {
            resize: true,
            useWorker: true
        });

        function generateMine() {
            mineIndex = 0;//Math.floor(Math.random() * (gridSize * gridSize));
        }

        function createGrid() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", () => revealCell(i));
                grid.appendChild(cell);
            }
        }

        function revealCell(index) {
            if (gameEnded) return;
            
            const cell = document.querySelector(`.cell[data-index='${index}']`);
            if (!cell || cell.classList.contains("revealed")) return;

            cell.style.transform = "rotateY(180deg)"; //Flip animation

            if (index === mineIndex) {
                cell.classList.add("mine");
                cell.innerHTML = "ðŸ’£";
                if (balance > 5) {
                    balance = Math.floor(balance / 2);
                } else {
                    balance = 0;
                }
                document.getElementById("status").innerText = `The cops caught you! Money: $${balance}`;
                hitMine = true;
                freezeBoard();
                
                checkEndGame(); 
                
                if (gameEnded === false) { 
                    showResetButton();
                }
            } else {
                cell.classList.add("revealed");
                cell.innerHTML = "ðŸ’Ž";
                revealedCells++;
                balance += 1;
                document.getElementById("status").innerText = `Money: $${balance}`;
                checkVictory();
            }
        }

        function freezeBoard() {
            document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "none");
        }

        function checkVictory() {
            if (revealedCells === gridSize * gridSize - 1) {
                document.getElementById("endMessage").innerText = "You found all the gems!";
                document.getElementById("endScreen").classList.remove("hidden");
                gameEnded = true;
                showEndResetButton();
                freezeBoard();
                
                myConfetti({
                    particleCount: 150,
                    spread: 120,
                    origin: { y: 0.6 }
                });
            }
        }

        function checkEndGame() {
            if (balance <= 0) {
                document.getElementById("endMessage").innerText = "You have lost ALL your money";
                document.getElementById("endScreen").classList.remove("hidden");
                gameEnded = true;
                showEndResetButton();
                freezeBoard();
            }
        }

        function showResetButton() {
            if (hitMine && gameEnded == false) {
                document.getElementById("resetContainer").style.display = "block";
            }
        }

        function showEndResetButton() {
            if (gameEnded) {
                document.getElementById("endResetButton").classList.remove("hidden");
                document.getElementById("resetContainer").style.display = "none";
            }
        }

        function resetGame() {
            revealedCells = 0;
            if (gameEnded) {
                balance = 0;
            }
            gameEnded = false;
            
            hitMine = false; 
            
            generateMine();
            createGrid();
            document.getElementById("status").innerText = `Money: $${balance}`;
            document.getElementById("endScreen").classList.add("hidden");

            document.getElementById("resetContainer").style.display = "none";
            
            document.getElementById("endResetButton").classList.add("hidden");Â 
        Â 
            document.querySelectorAll(".cell").forEach(cell => cell.style.pointerEvents = "auto");
            
            if (typeof confetti === 'function') {
                confetti.reset();
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            
            document.getElementById("resetButton").addEventListener("click", resetGame);
            document.getElementById("endResetButton").addEventListener("click", resetGame);
        
            generateMine();
            createGrid();
        });
    </script>
</body>
</html>
